<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Demo</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
</head>

<body>

    <!-- Presentation -->
    <div class="reveal">
        <div class="slides">
            <section data-state="make-it-pop" data-transition="zoom"
                data-background-gradient="radial-gradient(#283b95, #17b2c3)">
                <h2>üôâ</h2>
                <p>Harry</p>
            </section>

            </section>
            <section data-transition="slide" data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)"
                data-notes="Something important">
                <h2>üêü</h2>
                <p>Nyan Linn</p>
            </section>
            <section data-transition="zoom" data-background-gradient="radial-gradient(#283b95, #17b2c3)">
                <h2>üê≥</h2>
                <p>Zay</p>
            </section>
            <section data-transition="fade" data-background-color="aquamarine">
                <h2>üêØ</h2>
                <p>Shwe Shwe</p>
            </section>
            <section data-transition="convex" data-background-color="rgb(70, 70, 255)">
                <h2>üò∫</h2>
                <p>Oga</p>
            </section>
            <section data-transition="concave" data-background-gradient="radial-gradient(#283b95, #17b2c3)">
                <h2>üëª</h2>
                <p>Somishka</p>
            </section>
        </div>
    </div>

    <script src="js/reveal.js"></script>
    <script>
        Reveal.initialize({
            // The "normal" size of the presentation, aspect ratio will
            // be preserved when the presentation is scaled to fit different
            // resolutions. Can be specified using percentage units.
            width: 960,
            height: 700,

            // Factor of the display size that should remain empty around
            // the content
            margin: 0.04,

            // Bounds for smallest/largest possible scale to apply to content
            minScale: 0.2,
            maxScale: 2.0,


            // Display presentation control arrows
            controls: true,

            // Help the user learn the controls by providing hints, for example by
            // bouncing the down arrow when they first encounter a vertical slide
            controlsTutorial: true,

            // Determines where controls appear, "edges" or "bottom-right"
            controlsLayout: 'bottom-right',

            // Visibility rule for backwards navigation arrows; "faded", "hidden"
            // or "visible"
            controlsBackArrows: 'faded',

            // Display a presentation progress bar
            progress: true,

            slideNumber: true,

            // Can be used to limit the contexts in which the slide number appears
            // - "all":      Always show the slide number
            // - "print":    Only when printing to PDF
            // - "speaker":  Only in the speaker view
            showSlideNumber: 'all',

            // Enable support for jump-to-slide navigation shortcuts
            jumpToSlide: true,

            // Push each slide change to the browser history.  Implies `hash: true`
            history: false,

            // Enable keyboard shortcuts for navigation
            keyboard: true,

            // Vertical centering of slides
            center: true,

            // Enables touch navigation on devices with touch input
            touch: true,

            // Loop the presentation
            loop: false,

            // Randomizes the order of slides each time the presentation loads
            shuffle: false,

            // Can be used to globally disable auto-animation
            autoAnimate: true,
        });
    </script>
</body>

</html>
